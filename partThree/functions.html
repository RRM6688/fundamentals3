    <script>
        //Write a function called add7 that takes 
        //one number and returns that number + 7.
        function add7(num){
            console.log(num + 7)
        }
        add7(5)

        //Write a function called multiply that takes 2 
        //numbers and returns their product.
        function multiply(num1, num2){
            console.log(num1 * num2)
        }
        multiply(2,2)

        //Write a function called capitalize that takes a 
        //string and returns that string with only the first 
        //letter capitalized. Make sure that it can take strings 
        //that are lowercase, UPPERCASE or BoTh.
        function capitalize(text){
            console.log(text[0].toUpperCase() + text.slice(1).toLowerCase());
        }
        const myText = "hello world";
        capitalize(myText);

        //Write a function called lastLetter that takes a string and 
        //returns the very last letter of that string:
        function lastLetter(text){
            console.log(text.slice(-1))
        }
        const myText2 = "whats up buddy";
        lastLetter(myText2);

    </script>
